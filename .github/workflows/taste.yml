name: Taste & Smell Audit
on:
  workflow_dispatch:
  pull_request:

jobs:
  taste:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: python -m pip install -U pip
      - name: Detect project dir
        run: |
          if [ -d "gepa-next/innerloop" ]; then echo "PROJ_DIR=gepa-next" >> $GITHUB_ENV; else echo "PROJ_DIR=." >> $GITHUB_ENV; fi
      - name: Install tools
        run: |
          pip install ruff mypy pytest pytest-cov pytest-timeout bandit radon \
                     fastapi uvicorn pydantic pydantic-settings httpx
      - name: Run audit
        run: python tools/taste_and_smell.py
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: taste-and-smell-report
          path: |
            reports/taste_and_smell_report_*.md
            gepa-next/reports/taste_and_smell_report_*.md
